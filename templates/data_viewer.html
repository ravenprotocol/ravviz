<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raven Distribution Framework UI</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Nanum Gothic:400,700,200" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <style>
        * {
            font-family: 'Nanum Gothic', serif;
        }
    </style>
    <link href="{{ url_for('static', filename='css/jquery.json-viewer.css') }}" type="text/css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">RDF-UI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clients">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/graphs">Graphs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ops">Ops</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Data Details
                </div>
                <div class="card-body">
                    <h5 class="card-title">Data Id:{{ data.id }}</h5>
                    <div class="card-text">
                        <div>Type: {{ data.type|title }}</div>
                        <br/>

                        <div>Created At: {{ data.created_at }}</div>
                        <br/>
                        Data:
                        <h6 class="text-right">Shape:{{ data.shape }}</h6>
                        <pre id="dataView" style="width: 100%;height: 500px;overflow-y: scroll;border: 1px solid rgba(45,56,45,0.2);
                        background-color: rgba(0,0,0,0.1);border-radius: 5px;">
                            {{ data.output }}
                        </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/jquery.json-viewer.js') }}"></script>
<script>
    let dump = JSON.parse("{{data.output}}");
    //$("#dataView").html(JSON.stringify(dump, undefined, 2));
    $('#dataView').jsonViewer(dump,
        {collapsed: false, withQuotes: true, withLinks: false});
</script>
</html>
